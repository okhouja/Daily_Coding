apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend
    spec:
      containers:
        - name: second-node
          image: omar0940/kub-first-app:v2
          # - name: ...
          #   image: ...
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            peroidSecond:10
            initialDelaySeconds:5
         
