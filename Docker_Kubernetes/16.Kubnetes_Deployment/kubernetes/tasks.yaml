apiVersion: v1
kind: Service
metadata:
  name: tasks-service
spec:
  selector:
    app: task
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      labels:
        app: task
    spec:
      containers:
        - name: tasks-api
          image: omar0940/kub-dep-tasks
          env:
            - name: MONGODB_CONNECTION_URI
              valueFrom:
                configMapKeyRef:
                  name: mongodb-uri-env
                  key: Mongo_URI
            - name: AUTH_API_ADDRESS
              value: 'auth-service.default:3000'
